name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    # Explicit permissions for least-privilege security
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
          check-latest: true

      - uses: extractions/setup-just@v2

      # Quick syntax check for Windows. Note: this won't catch missing
      # platform constants (e.g. syscall.SIGTERM) - the native Windows
      # job below handles that.
      - name: Cross-Compile Check (Windows)
        if: matrix.os == 'ubuntu-latest'
        run: GOOS=windows go build ./...

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: 'v2.8.0'
          args: --timeout=5m

      - name: Verify Clean State
        if: matrix.os != 'windows-latest'
        run: just check-clean

      - name: Run Unit Tests (Common)
        if: matrix.os != 'windows-latest'
        run: just test

      - name: Run Unit Tests (Windows)
        if: matrix.os == 'windows-latest'
        # Windows race detector support is partial/flaky; skip it.
        run: just test-no-race

      - name: Run Integration Tests
        if: matrix.os != 'windows-latest'
        run: just test-integration

      - name: Run Demo (Local)
        if: matrix.os == 'ubuntu-latest'
        run: just demo-local

      # Ephemeral demos require local environment/Docker
      - name: Run Demo (SSH - Ephemeral)
        if: matrix.os == 'ubuntu-latest'
        run: just demo-ssh

      - name: Run Demo (Docker - Ephemeral)
        if: matrix.os == 'ubuntu-latest'
        run: just demo-docker
